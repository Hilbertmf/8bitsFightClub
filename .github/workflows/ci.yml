name: CI

on: pull_request

jobs:
  build:
    name: Maven
    runs-on: ubuntu-latest

    steps:
      - name: Checkout files in the repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "zulu"

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
